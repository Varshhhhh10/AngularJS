<html ng-app="studentApp">
    <head>
        <title> Student App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-controller="studentCtrl">
        <h1>Student Details</h1>
        enter the student name:
        <input type="text" ng-model="name">
        enter student cgpa:
        <input type="number" ng-model="number">
        <button ng-click="addStud()"> Add Student</button>
        <p> total students- {{ students.length }}</p>
        <ul ng-repeat="student in students">
            <li> {{ student.name }} CGPA: {{ student.cgpa }}</li>
        </ul>
        <script> 
        angular.module('studentApp',[])
        .controller('studentCtrl',function($scope){
            $scope.students=[];
            $scope.addStud=function(){
                
                    $scope.students.push({name:$scope.name,cgpa:$scope.number});
                    $scope.name='';
                    $scope.number='';
                
            };
        });
        </script>
        
    </body>
</html>
