<html ng-app="shoppingApp">
    <head>
        <title> AngularJS shopping App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-controller="shoppingCtrl">
        <h2> Shopping list</h2>
        <table>
            <tr ng-repeat="item in shoppingItems">
                <td> {{ item }}</td>
                <td><button ng-click="removeItem()">Remove</button></td>
            </tr>
        </table>
        Add new item:
        <input type="text" ng-model="newItem">
        <button ng-click="addItem()">Add Item</button>
        <script>
            angular.module('shoppingApp',[])
            .controller('shoppingCtrl',function($scope){
                $scope.shoppingItems=['Apple','Bread','Cheese'];
                $scope.addItem=function(){
                    
                        $scope.shoppingItems.push($scope.newItem);
                        $scope.newItem='';
                    
                };
                $scope.removeItem=function(index){
                    $scope.shoppingItems.splice(index,1);
                };
            });
        </script>
    </body>
</html>
