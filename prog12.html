<html ng-app="dateApp">
    <head>
        <title> Date app</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-controller="dateController">
        <p>{{currentDate}}</p>
        <p>Default Date: {{ currentDate|date }}</p>
        <p> Custom Date (yyyy-mm-dd): {{ currentDate | date:'yyyy-MM-dd' }}</p>
        <p> {{ currentDate| date:'yyyy' }}</p>
        <p> {{ currentDate | date:'MM' }}</p>
        <p> Short date: {{ currentDate| date:'shortDate' }}</p>
        <p> Long date: {{ currentDate| date:'longDate' }}</p>
        <script>
            angular.module('dateApp',[])
            .controller('dateController',function($scope){
                $scope.currentDate= new Date();
            });
        </script>
    </body>
</html>
